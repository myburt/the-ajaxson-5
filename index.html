<!DOCTYPE html>
<html>

<head>
    <title>The AJAXson 5</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="request-gif.js"></script>
</head>

<body>
    <div class="container">
        <h1>The AJAXson 5</h1>


        <form id="form-gif-request" />
        <div class="card">
            <div class="card-header">
                <div class="form-group">
                    <label>What kind of Jackson 5 related gif do you want?</label>
                    <input class="form-control" name="tag" type="text" placeholder="e.g. 'dance'" />
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <label>Prove you are not a robot by filling in this sentence:</label>
                <div class="input-group" id="answer-group">
                    <input class="form-control" name="tag" type="text" id="answer" />
                    <div class="input-group-append">
                        <span class="input-group-text" id="answer-bad-0">Jacksons are better than 1.</span>
                    </div>
                </div>
                <label id="answer-bad-1" class="error" hidden>no Gifs for you.</label>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Get my Gif!</button>
        </form>

        <div class="row">
            <img id="gif" src="" hidden="true" class="img-fluid img-thumbnail mx-auto" />
            <p id="feedback" hidden="true`"></p>
        </div>
    </div>
</body>

</html>
